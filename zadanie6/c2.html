	<h3>Władysław IV Waza</h3>
		<p>Władysław IV Waza (ur. 9 czerwca 1595 w Łobzowie, zm. 20 maja 1648 w Mereczu) – syn Zygmunta III Wazy i Anny Habsburżanki, król Polski i wielki książę litewski w latach 1632–1648, tytularny król Szwecji 1632–1648, formalnie car Rosji w latach 1610–1613, a tytularny do 1634.</p>
